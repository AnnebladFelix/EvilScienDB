<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EvilScDB</title>
</head>
<body>
    <h1>Evil scientist's</h1>
    <article class="wrapper">
        <section class="formleft"> 
            <form id="formScien">
            <p>Evil Scientist Name</p>
            <input type="text" placeholder="What evil name occupies this one?" id="name"> <br>
            <p>Age</p>
            <input type="number" placeholder="How old is this one?" name="age" id="age"> <br>
            <p>HencheMen</p>
            <input type="number" placeholder="How many henchemen follows?" name="Henchemen" id="henche"> <br>
            <p>Description</p>
            <input type="text" placeholder="Description of this scientist" id="descr"> <br>
            </form>
            <button class="button-85" role="button">Add scientist!</button>
        </section>
        
        <section class="lista" id="lista"></section>

        <section class="kort" id="kort">
            <p class="name-out" id="name-out"></p><br>
            <p class="age-out" id="age-out"></p><br>
            <p class="henche-out" id="henche-out"></p><br>
            <p class="descr-out" id="descr-out"></p><br>
        </section>
    </article>
    <script src="./dist/tsfil.js" defer></script>
</body>
</html>
